<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperDuperHeroes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SuperDuperHeroes</h1>
    <main>
      <template id="superhero">
        <article class="info">
          <h2 class="name">name</h2>
          <img src="" alt="superhero" class="img" />
          <h3 class="color">color</h3>
          <p class="abilities">abilities</p>
          <p class="enemies">enemies</p>
          <p class="weakness">weakness</p>
          <p class="speed">speed</p>
          <p>Does the superhero have a cape?</p>
          <h4 class="cape">cape?</h4>
        </article>
      </template>
    </main>
    <script src="superheroes.js"></script>
  </body>
</html>
